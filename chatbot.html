<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>

  <div id="chatbox"></div>
  <div id="loading">Loading...</div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <input type="text" id="userInput" placeholder="Ask aChat">
    <button id="sendButton" aria-label="Send message">Send</button>
  </div>

  <button id="viewLogsButton">See logs</button>
  <div id="userLogsBox" style="display: none; border: 1px solid #ccc; margin-top: 10px; padding: 10px; max-height: 200px; overflow-y: auto;"></div>


  <script src="chatbot.js"></script>
</body>
</html>
